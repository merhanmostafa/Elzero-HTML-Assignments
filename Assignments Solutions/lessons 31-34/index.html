<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 3</title>
</head>

<body>
    <form target="_blank" novalidate>

        <label>Search</label><br>
        <input type="search" name="search" placeholder="Enter A Search Word" autofocus><br><br>

        <label>Upload</label><br>
        <input type="file"><br><br>

        <label>Url</label><br>
        <input type="url" required><br><br>

        <label for="date">Date</label>
        <input type="text" name="date" id="date" placeholder="25/10/1982" onfocus="(this.type='date')"><br><br>

        <label for="month">Month</label>
        <input type="text" name="month" id="month" placeholder=" October 1982" onfocus="(this.type='month')"><br><br>

        <input type="reset" value="Clear">
        
        <input type="submit" value="Save">

    </form>

    <pre>
        Hello Line One
        Hello Line Two
        Hello Line Three
           Hello Line Four
    </pre>

    <iframe src="https://elzero.org/" width="100%" height="400px"></iframe>

</body>

</html>
